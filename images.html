הנגריה - מתחם אירועים בכרמיאל

ברוכים הבאים לאתר של "הנגריה", מתחם האירועים המוביל בכרמיאל. אנו מזמינים אתכם לחגוג את האירועים החשובים ביותר שלכם במקום שבו עיצוב חדשני, אווירה מיוחדת ושירותים מותאמים נפגשים כדי ליצור את החוויה המושלמת.

📍 מיקום: הנגריה ממוקמת ברחוב המלאכה 14, כרמיאל

🌟 המתחם:
האולם שלנו מתאים לאירועים עד 150 איש, ומאובזר בטכנולוגיה מתקדמת הכוללת מקרן, תאורת לדים איכותית, מערכת סאונד והגברה מקצועית, שולחנות, כיסאות, וספקי ציוד נוספים. ניתן לקיים את האירוע במתחם הפנימי או החיצוני לפי בחירתכם.

🎉 סוגי האירועים:
הנגריה מתאימה למגוון רחב של אירועים, כולל חינות, שבת חתן, בריתות, בת מצוות, אירועי חברה, ימי הולדת, סדנאות מיוחדות ועוד.

💼 שירותים מיוחדים:
אנו מציעים שירותים מגוונים ומותאמים אישית לכל אירוע, כולל:

DJ מקצועי שיתאים את המוזיקה לאופי האירוע.
עמדת צילום יוקרתית (Selfebox) וצלם מקצועי לתמונות בלתי נשכחות.
קייטרינג איכותי - בשרי, חלבי או שף בשרים עם תפריטים מותאמים אישית.
שולחן קינוחים מפנק ובר קוקטיילים איכותי.
הפקות חינה עם תלבושות מסורתיות, עוגיות כיד המלך ועוד.
הפעלות לימי הולדת, עמדות מתוקים כמו וופל בלגי על מקל, מכונת סוכר, ברד ופופקורן.
עיצוב המקום לפי הקונספט של האירוע, כולל עיצוב פרחים ובלונים, מתנפחים ועוד.
